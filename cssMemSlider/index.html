<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <input type="radio" name="group" id="r1" checked>
        <input type="radio" name="group" id="r2">
        <input type="radio" name="group" id="r3">
        <input type="radio" name="group" id="r4">

        <div class="slides">
            <div class="slide" id="move"><img src="img/1.jpg" alt="#"></div>
            <div class="slide"><img src="img/2.jpg" alt="#"></div>
            <div class="slide"><img src="img/3.jpg" alt="#"></div>
            <div class="slide"><img src="img/4.jpg" alt="#"></div>
        </div>

        <div class="navigation">
            <span class="text">Текст 1</span>
            <div class="labels">
                <label for="r1" class="bar"></label>
                <label for="r2" class="bar"></label>
                <label for="r3" class="bar"></label>
                <label for="r4" class="bar"></label>
            </div>
        </div>
    </div>

</body>
</html>
